        <!-- the only dependencies of backbone is underscore -->
        <script src="underscore-min.js"></script>

        <script>
        var Item = Backbone.Model.extend({
            doSomething: function() {
                this.set({sex: "male"});

        var item = new Item;

        item.on("change:sex", function() {
            alert("miao");
        })
